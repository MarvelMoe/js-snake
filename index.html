<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Snake Game</title>
	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<link href="./snake.css" media="all" rel="stylesheet" type="text/css" />	
</head>

<body>
	<header>
		<h1>Yet Another Javascript Snake Game!</h1>
		<h4>By <a href="https://afshin.herokuapp.com" target="_blank">Afshin Mokhtari</a></h4>
		<p><small>An <a href="http://www.theodinproject.com/javascript-and-jquery/jquery-and-the-dom" target="_blank">Odin Project challenge</a>,
		<a href="https://github.com/afshinator/js-snake" target="_blank">source code</a>.</small>
		</p>
	</header>

	<section>
		<div id = "gameinfo">
			<div id = "instructions">
				<small>
					<strong>Return/Enter</strong> to begin</br>
					Use <strong>Arrow keys</strong> to turn direction</br>
					<strong>ESC</strong> to abort game</br>
				</small>

			</div>
			<div id = "gameStats" class = "shadow" >
				<p class = "bigBold" ><span id = "score" >Score: -- Speed: </span></p>

				<form id = "optionCheckboxes" >
					<fieldset>
					<legend></legend>
					<input type="checkbox" name="edges" value="noEdges" /> Deadly Edges<br />
					<input type="checkbox" name="sound" value="soundOn" /> Sound<br />
					</fieldset>
				</form>				
			</div>
		</div>
		<div id = "playarea" class = "shadow" ></div>
	</section>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="snake.js"></script>
</body>
</html>
